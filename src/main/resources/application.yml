server:
  port: 0

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.instance.id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:30000/eureka

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:log4jdbc:mariadb://127.0.0.1:3306/chinchinne
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    #driver-class-name: org.mariadb.jdbc.Driver
    username: backend
    password: backend
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017
      database: chinchinne
      username: backend
      password: backend
  jta:
    atomikos:
      connectionfactory:
        xa-properties:
          mysql:
            uniqueResourceName: db1
          mongodb:
            uniqueResourceName: db2
      datasource:
        ds1:
          xa-data-source-class-name: org.mariadb.jdbc.MariaDbDataSource
          unique-resource-name: db1
          xa-properties:
            url: jdbc:mariadb://localhost:3306/chinchinne
            user: backend
            password: backend
        ds2:
          xa-data-source-class-name: org.springframework.data.mongodb.MongoDbFactory
          unique-resource-name: db2
          xa-properties:
            database: db2
            host: localhost
            port: 27017
            username: backend
            password: backend

logging:
  level:
    org:
      hibernate:
        sql: off
      springframework:
        web: debug
    sql: off
    jdbc: off
    jdbc.sqlonly: info
    jdbc.audit: off
    jdbc.resultset: off
    jdbc.resultsettable: off

